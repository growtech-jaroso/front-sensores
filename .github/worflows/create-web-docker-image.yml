name: build sensors react web image

on:
  push:
    branches: [main]
    tags:
      - '*'

jobs:
  build-sensors-web-image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Get version and RC number
        id: versioning
        run: |
          # Get latest tag (e.g. v1.0.0)
          BASE_TAG=$(git fetch --tags && git describe --tags `git rev-list --tags --max-count=1`)

          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            # Count existing Prerelease tags for that base tag
            PRERELEASE_COUNT=$(git tag --list "${BASE_TAG}-prerelease.*" | wc -l)
            PRERELEASE_TAG="${BASE_TAG}-prerelease.$((PRERELEASE_COUNT + 1))"
          else
            # We're building from a proper version tag (e.g. v1.0.0)
            PRERELEASE_TAG="${GITHUB_REF#refs/tags/}"
          fi

          echo "Using tag: $PRERELEASE_TAG"
          echo "tag=$PRERELEASE_TAG" >> $GITHUB_OUTPUT

      - name: Install buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Log in to the registry
        uses: docker/login-action@v2
        with:
          registry: ${{secrets.DOCKER_REGISTRY}}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build sensors web docker image and push to the registry
        env:
          IMAGE_VERSION: ${{steps.tag.outputs.tag}}
          IMAGE_NAME: ${{ secrets.DOCKER_REGISTRY }}/sensors-web
        run: |
          docker buildx build --push \
            --target production \
            --tag ${{env.IMAGE_NAME}}:${{env.IMAGE_VERSION}} \
            --platform linux/amd64,linux/arm64 .
          docker buildx build --push \
            --target production \
            --tag ${{env.IMAGE_NAME}}:latest \
            --platform linux/amd64,linux/arm64 .
